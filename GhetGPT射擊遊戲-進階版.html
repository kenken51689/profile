    <style>

<body>

<div id="openingScreen">
    åœ‹è»é«”é©—ç‡Ÿï¼šç¥æ§æ‰‹æŒ‘æˆ°
    <div id="subtitle">æ¨¡æ“¬å¯¦å¢ƒç‹™æ“Šé«”é©—ï¼Œé–‹å§‹ä½ çš„è¨“ç·´ï¼</div>
    <div id="loading">Loading...</div>
</div>

<canvas id="gameCanvas"></canvas>
<div id="scoreBoard">åˆ†æ•¸ï¼š0</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const scoreBoard = document.getElementById('scoreBoard');

    // éŸ³æ•ˆ
    const gunshotSound = new Audio('https://www.soundjay.com/mechanical/sounds/mechanical-gunshot-1.mp3');
    const boomSound = new Audio('https://www.soundjay.com/explosion/explosion-01.mp3');

    // æ•µäººåœ–ç‰‡
    const sealImage = new Image();
    sealImage.src = 'https://i.imgur.com/3M7vOTu.png'; // æ›¿ä»£çš„æµ·è±¹éšŠå“¡åœ–

    let score = 0;
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    let enemy = {
        x: Math.random() * (canvas.width - 80),
        y: Math.random() * (canvas.height - 150) + 50,
        width: 60,
        height: 60,
        dx: 2 * (Math.random() > 0.5 ? 1 : -1),
        alive: true
    };

    function drawCrosshair(x, y) {
        ctx.beginPath();
        ctx.moveTo(x - 10, y);
        ctx.lineTo(x + 10, y);
        ctx.moveTo(x, y - 10);
        ctx.lineTo(x, y + 10);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    function drawEnemy() {
        if (enemy.alive) {
            ctx.drawImage(sealImage, enemy.x, enemy.y, enemy.width, enemy.height);
        }
    }

    function updateEnemy() {
        if (enemy.alive) {
            enemy.x += enemy.dx;
            if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.width) {
                enemy.dx *= -1;
            }
        }
    }

    canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    canvas.addEventListener('click', () => {
        gunshotSound.currentTime = 0;
        gunshotSound.play();
        if (enemy.alive && mouseX >= enemy.x && mouseX <= enemy.x + enemy.width &&
            mouseY >= enemy.y && mouseY <= enemy.y + enemy.height) {
            boomSound.currentTime = 0;
            boomSound.play();
            score++;
            scoreBoard.innerText = `åˆ†æ•¸ï¼š${score}`;
            enemy.alive = false;
            setTimeout(resetEnemy, 500);
            if (score === 30) {
                setTimeout(() => {
                    alert('Seal Sniper Kingï¼');
                }, 600);
            }
        }
    });

    function resetEnemy() {
        enemy.x = Math.random() * (canvas.width - 80);
        enemy.y = Math.random() * (canvas.height - 150) + 50;
        enemy.dx = 2 * (Math.random() > 0.5 ? 1 : -1);
        enemy.alive = true;
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawEnemy();
        updateEnemy();
        drawCrosshair(mouseX, mouseY);
        requestAnimationFrame(gameLoop);
    }

    // é–‹å ´å‹•ç•«è‡ªå‹•è½‰å ´
    setTimeout(() => {
        document.getElementById('openingScreen').style.display = 'none';
        canvas.style.display = 'block';
        gameLoop();
        // ç”Ÿæ—¥å½©è›‹
        setTimeout(() => {
            alert('ğŸ‚ Happy Birthday Sniperï¼ğŸ¯');
        }, 1000);
    }, 2000);

</script>

</body>
